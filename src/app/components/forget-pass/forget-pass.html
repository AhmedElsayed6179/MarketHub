<div class="d-flex justify-content-center align-items-center vh-100 px-3 Image-Background">
  <div class="card p-4 shadow bg-black text-white" style="width: 450px; border-radius: 10px;">
    <h3 class="text-center mb-3 d-flex align-items-center justify-content-center">
      Reset Password <img src="market.png" alt="User Icon" class="ms-2" style="width:24px; height:24px;" />
    </h3>
    <form [formGroup]="ResetPassword" (submit)="submitResetPass()">
      <div class="mb-3">
        <label for="email" class="form-label">Your Email :</label>
        <input type="email" formControlName="email" placeholder="Enter Your Email" class="form-control" name="email"
          id="email" />
        @if (email?.touched && email?.invalid) {
        <div class="text-danger text-center mt-2">
          @if (email?.errors?.['required']) {
          <p>Email Address Is Required</p>
          }
          @if (email?.errors?.['email'] && email?.value) {
          <p>Invalid Email Address</p>
          }
        </div>
        }
      </div>

      <button type="submit" [disabled]="ResetPassword.invalid" class="btn btn-primary w-100">Submit</button>
    </form>

    <a style="cursor: pointer;" class="text-primary mt-3 text-decoration-none text-center" routerLink="/Login">Back to
      Login</a>
  </div>
</div>
