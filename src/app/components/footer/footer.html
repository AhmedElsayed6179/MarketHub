<footer class="footer">
  <div class="container">

    <!-- Top -->
    <div class="footer-top">
      <h5 class="brand">
        MarketHub
        <img src="market.png" alt="MarketHub Icon" class="brand-icon">
      </h5>

      <div class="footer-icons">
        @if (isLoggedIn) {
        <a (click)="Logout()" style="cursor: pointer;" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </a>
        }
        @if (!isLoggedIn) {
        <a routerLink="/Login" title="Login">
          <i class="fas fa-sign-in-alt"></i>
        </a>
        }

        <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>

    <!-- Links -->
    <div class="footer-links">
      <a routerLink="/Terms">Terms & Conditions</a>
    </div>

    <!-- Bottom -->
    <div class="footer-bottom">
      <p>&copy; {{ today | date:'yyyy' }} MarketHub. All Rights Reserved.</p>
      <p>
        Website by :
        <a href="https://ahmedelsayed6179.github.io/Ahmed-Websites" target="_blank">
          Ahmed Mohamed
        </a>
      </p>
    </div>

  </div>
</footer>
